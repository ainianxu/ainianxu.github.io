        </p>
        <hr>
    </div>
    <div class="post-content">
        <ol>
<li>输入一个域名；回车 </li>
<li>检查本机的 C:\Windows\System32\drivers\etc\hosts配置文件下有没有这个域名映射；</li>
</ol>
<ul>
<li>有：直接返回对应的ip地址，这个地址中，有我们需要访问的web程序，可以直接访问</li>
<li>没有：去DNS服务器找，找到的话就返回，找不到就返回找不到；</li>
</ul>
